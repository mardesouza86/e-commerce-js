<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tienda de Celulares</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://kit.fontawesome.com/e68b6d5585.js" crossorigin="anonymous"></script>
        <link rel="https://cdn.jsdelivr.net/npm/font-proxima-nova@1.0.1/style.css">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/propio.css">
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!"><img src="img/vector-cell-phone-icon-png_302814.jpg"class="logo">Todo Celular</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Nosotros</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Celulares</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!" onclick="filtroProductos('all')">Todas las Marcas</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#!" onclick="filtroProductos('motorola')">Motorola</a></li>
                                <li><a class="dropdown-item" href="#!" onclick="filtroProductos('samsung')">Samsung</a></li>
                                <li><a class="dropdown-item" href="#!" onclick="filtroProductos('lg')">LG</a></li>
                                <li><a class="dropdown-item" href="#!" onclick="filtroProductos('iphone')">Iphone</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn-outline-dark p-1 rounded " data-bs-toggle="modal"
                        data-bs-target="#cartModal">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito de Compras
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="contador">0</span>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="ModalLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog  bd-example-modal-lg modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLabel">Carrito de Compras ðŸ›’ - Total Cantidad:<span
                                        class="badge bg-secondary" id="totalCart">0</span></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Cerrar"></button>
                                </div>
                                <div class="modal-body" id="carro">

                                    <table id="tablaProductos" class="table">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio</th>
                                                <th>Quitar</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-danger" id="emptyCart">Vaciar Carrito</button>
                                    <button type="button" class="btn btn-primary" id="salesProcess"onclick="paid()">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Button trigger modal -->
                </div>
            </div>


        </nav>
        <!-- Header-->
        <!-- Slider Cabecera -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/banner/1632943793037-home-sliderdesktop-8.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/banner/1632922367464-xiaomihome-sliderdesktopsep21.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/banner/D_NQ_826170-MLA47682031497_092021-OO.webp"  class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

            <div class="container ">
                    
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="allDetailCheck" checked>
                    <label class="form-check-label" for="allDetailCheck">
                      Detalles de Productos
                    </label>
                  </div>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
                    id="listaProductos">
                    
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Martin de Souza 2021</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/scripts.js"></script>
        <script src="./js/cart.js"></script>
        <script src="./js/request.js"></script>
        <script src="./js/checkout.js"></script>

        


    </body>

</html>
